{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<h1>Welcome to Detail Student</h1>

<h2>Student detail</h2>
<p>Nome: {{student.name}}</p>
<p>Eta: {{student.age}}</p>
<p>Nome Scuola: {{student.school.name}}</p>


<div class="container">
  <p>
    <a class='btn btn-warning' href="{% url 'basic_app:detailScuola' pk=student.school.pk %}">Torna</a>
  </p>
</div>

{% endblock %}
