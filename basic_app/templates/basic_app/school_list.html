{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}
<h1>Welcome to List School</h1>
<ol>
  {%for school in school_list%}
  <h2>
    <li>
      <a href="{% url 'basic_app:detailScuola' pk=school.pk %}">{{school.name}} -- </a>
    </li>
  </h2>
  {%endfor%}
</ol>
{% endblock %}
